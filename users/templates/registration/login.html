{% extends "bos/base.html" %}

{% load bootstrap4 %}
{% block page_header %}
  <h2>Log in to your account.</h2>
{% endblock page_header %}

{% block content %}
  <form method="post" action="{% url 'users:login' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Log in</button><p></p>
      <p><a class="btn btn-primary" href="{% url 'users:register' %}"
      role="button">Register &raquo;</a></p>
    {% endbuttons %}
    <input type="hidden" name="next"
      value="{% url 'bos:index' %}" />
</form>

{% endblock content %}
